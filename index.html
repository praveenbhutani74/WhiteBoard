<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>

    <div class="tools-container">
        <div class="tools-content">
        <div class="tool"><img src="./NewIcons/Black_Pencil.svg" alt=""></div>
        <div class="tool"><img src="./NewIcons/Eraser.svg" alt=""></div>
        <div class="tool" id="undo"><img src="./NewIcons/Undo.svg" alt=""></div>
        <div class="tool" id="redo"><img src="./NewIcons/Redo.svg" alt=""></div>
        <div class="tool" id="sticky"><img src="./NewIcons/StickyNote.svg" alt=""></div>
        <div class="tool"><img src="./NewIcons/Photo.svg" alt=""></div>
        <div class="tool"><img src="./NewIcons/Download.svg" alt=""></div>
        </div>


    </div>
    <div class="drawing-container">
        <canvas id="canvas"></canvas>
    </div>

 
    <script src="./script.js"></script>
    <script src="./tools.js"></script>
    <script src="./sticky.js"></script>
    
  </body>
</html>
